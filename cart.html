<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="log">Easy-Shop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="button-menu button-back" href="./index.html"><i class="bi bi-arrow-return-left"></i>Keep buying
                        </a>
                    </li>
                    <li>
                        <a class="button-menu button-cart active" href="./cart.html"><i class="bi bi-cart-fill"></i>Cart
                        </a>
                    </li>
            </nav>
            <footer>
                <p class="text-footer">Â©2023 Fade Out</p>
            </footer>
        </aside>
        <main>
            <h2 class="main-title">Cart</h2>
            <div class="content-cart">
                <p id="empty-cart" class="empty-cart">Your cart is empty.<i class="bi bi-emoji-frown"></i></p>
                <div id="cart-products" class="cart-products">
                                      
                </div>
                <div id="cart-actions" class="cart-actions disabled">
                    <div class="cart-actions-left">
                        <button id="cart-actions-delete" class="cart-actions-delete">Delete Cart</button>
                    </div>
                    <div class="cart-actions-right">
                        <div class="cart-actions-total">
                            <p>Total</p>
                            <p id="total">$40.00</p>
                        </div>
                        <button id="cart-actions-tobuy" class="cart-actions-tobuy">Buy now</button>
                    </div>

                    <p id="cart-purchased" class="cart-purchased disabled">Thank you very much for your purchase.<i class="bi bi-emoji-laughing"></i>
                    </p>

                </div>
            </div>
        </main>
    </div>
    <script src="./js/cart.js"></script>
</body>
</html>
